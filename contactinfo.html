		<body background="contact.jpg">
			
			<form action="MAILTO:mpacheco@obtjobs.org" method="post" enctype="text/plain">
				<div id="fname">
					<p>First Name:</p>
						<input type="text" name="firstname">
				</div>

				<div id="lname">
					<p>Last Name:</p>
						<input type="text" name="lastname">
				</div>

				<div id="organization">
					<p>Organization:</p>
						<input type="text" name="organization">
				</div>

				<div id="phonenumber">
					<p>Phone Number:</p>
						<input type="text" name="phone number">
				</div>

				<div id="typeofservice">
					<p>Type of Service:</p>
						<select>
							<option value="Business">Business</option>
							<option value="Home">Home</option>
						</select>
				</div>

				<div id="email">
					<p>Email:</p>
						<input type="text" name="email">
				</div>

				<div id="addinfo">
					<p>Additional Information:</p>
					<textarea rows="4px" cols="50px"></textarea>
				</div>

				<div id="button">
					<input type="submit" value="SUBMIT"> 
					<input type="reset" value="RESET">
				</div>

			</form>
